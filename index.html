<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 300px;
        border: 1px solid black;
        margin: 0 auto;
      }
      .left {
        width: 100px;
        height: 30px;
        background-color: aqua;
        float: left;
      }

      .center {
        margin-left: 100px;
        height: 30px;
        width: calc(100%-220px);
        background-color: #814996;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
